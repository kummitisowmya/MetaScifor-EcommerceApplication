{% extends "base.html" %}
{% block content %}
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'profile' %}" class="btn">Back To Profile</a>
{% endblock %}
